<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <title>Grocery Item</title>
    <style>
    </style>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert text-capitalize feedback">
                    write value for item
                </div>
                <!-- form -->
                <form id="itemForm" class="my-3" @submit.prevent="addItem">
                    <h3 class="text-capitalize mb-4">to do list</h3>
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name..."
                        v-model="currentItem">
                        <div class="input-group-append">
                            <input class="btn btn-green text-capitalize" type="submit" value="Add"></input>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <!-- end of form  -->
                    <div class="item-list my-5">
                        <!-- single item -->
                        <div v-for="item in items" class="item my-3">
                            <h5 v-show="!item.editMode" :class="{completed: item.done}"                               class="item-name text-capitalize" > {{ item.task }}
                            </h5>
                            <div class="item-icons">
                                <form v-if="item.editMode" @submit.prevent="taskEdited(item.id)">
                                    <div class="input-group">
                                        <input id="item--edit" class="form-control text-capitalize" type="text" v-model="item.editingTaskText">
                                        <input type="submit" class="btn btn-green text-capitalize" value="Modificar">
                                    </div>
                                </form>
                                <div v-else><a @click="completeItem(item.id)" href="#"
                                class="complete-item mx-2 item-icon" ><i class="far fa-check-circle"></i></a>
                                <!--TODO: EDIT MODE / SHOW MODE o bien usar contenteditable -->
                                <a @click="editItem(item.id)" href="#"
                                class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
                                <a @click="deleteItem(item.id)" href="#"
                                class="delete-item item-icon"><i class="far fa-times-circle"></i></a></div>
                            </div>
                        </div>
                        <div v-show="isListEmpty">
                            <p>No items yet...</p>
                        </div>
                        <!-- end of single item -->
                    </div>
                    <button :disabled="isListEmpty" @click="clearItems" type="button"
                        class="btn btn-green my-3 text-capitalize" id="clear-list">clear
                        items</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <!-- script js -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
